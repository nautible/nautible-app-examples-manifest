apiVersion: apps/v1
kind: Deployment
metadata:
  name: nautible-app-examples-python
  namespace: nautible-app-examples
spec:
  template:
    spec:
      containers:
      - name: nautible-app-examples-python
        image: public.ecr.aws/nautible/nautible-app-examples-python:9fb65f1d31225f15c954ac15330e42bad81e82b0
        env:
        - name: LOG_LEVEL # CRITICAL, ERROR, WARNING, INFO, DEBUG
          value: INFO
        - name: LOG_FORMAT # json, console
          value: json
