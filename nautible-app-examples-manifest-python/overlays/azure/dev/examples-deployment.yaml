apiVersion: apps/v1
kind: Deployment
metadata:
  name: nautible-app-examples-python
  namespace: nautible-app-examples
spec:
  template:
    spec:
      containers:
      - name: nautible-app-examples-python
        image: nautibledevacr.azurecr.io/nautible-app-examples-python:80d67709523d89322880240879e1fc2a6e8174e4
        env:
        - name: LOG_LEVEL # CRITICAL, ERROR, WARNING, INFO, DEBUG
          value: INFO
        - name: LOG_FORMAT # json, console
          value: json
