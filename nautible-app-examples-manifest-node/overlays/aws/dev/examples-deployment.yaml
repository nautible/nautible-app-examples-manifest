apiVersion: apps/v1
kind: Deployment
metadata:
  name: nautible-app-examples-node
  namespace: nautible-app-examples
spec:
  template:
    spec:
      containers:
      - name: nautible-app-examples-node
        image: public.ecr.aws/nautible/nautible-app-examples-node:730775b10ffc95b371f1bb4082c89cbe6ab313b8
        env:
        - name: LOG_LEVEL # error, warn, info, verbose, debug
          value: info
