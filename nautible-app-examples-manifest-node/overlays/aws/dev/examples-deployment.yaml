apiVersion: apps/v1
kind: Deployment
metadata:
  name: nautible-app-examples-node
  namespace: nautible-app-examples
spec:
  template:
    spec:
      containers:
      - name: nautible-app-examples-node
        image: public.ecr.aws/nautible/nautible-app-examples-node:8746b221ae8bf943cd51be5a5b7e6497d23a9f9e
        env:
        - name: LOG_LEVEL # error, warn, info, verbose, debug
          value: info
