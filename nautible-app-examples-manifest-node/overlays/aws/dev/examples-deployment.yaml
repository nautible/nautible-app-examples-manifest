apiVersion: apps/v1
kind: Deployment
metadata:
  name: nautible-app-examples-node
  namespace: nautible-app-examples
spec:
  template:
    spec:
      containers:
      - name: nautible-app-examples-node
        image: public.ecr.aws/nautible/nautible-app-examples-node:25a07a4088d8c2e481c50c69e086e8919e16048e
        env:
        - name: LOG_LEVEL # error, warn, info, verbose, debug
          value: info
