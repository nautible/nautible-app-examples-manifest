apiVersion: apps/v1
kind: Deployment
metadata:
  name: nautible-app-examples-node
  namespace: nautible-app-examples
spec:
  template:
    spec:
      containers:
      - name: nautible-app-examples-node
        image: public.ecr.aws/nautible/nautible-app-examples-node:92dd3cc9c73f943f32c045f1db6c6024ab3852ce
        env:
        - name: LOG_LEVEL # error, warn, info, verbose, debug
          value: info
