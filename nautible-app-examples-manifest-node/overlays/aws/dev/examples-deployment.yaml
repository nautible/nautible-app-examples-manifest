apiVersion: apps/v1
kind: Deployment
metadata:
  name: nautible-app-examples-node
  namespace: nautible-app-examples
spec:
  template:
    spec:
      containers:
      - name: nautible-app-examples-node
        image: public.ecr.aws/nautible/nautible-app-examples-node:9fb65f1d31225f15c954ac15330e42bad81e82b0
        env:
        - name: LOG_LEVEL # error, warn, info, verbose, debug
          value: info
