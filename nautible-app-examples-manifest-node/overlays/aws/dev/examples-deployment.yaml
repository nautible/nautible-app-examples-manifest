apiVersion: apps/v1
kind: Deployment
metadata:
  name: nautible-app-examples-node
  namespace: nautible-app-examples
spec:
  template:
    spec:
      containers:
      - name: nautible-app-examples-node
        image: public.ecr.aws/nautible/nautible-app-examples-node:e7842d5ef1585ee6266632a93413ff9d5896d90e
        env:
        - name: LOG_LEVEL # error, warn, info, verbose, debug
          value: info
